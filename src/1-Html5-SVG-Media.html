<!DOCTYPE html>
<html>
<head>
    <title>HTML 5 Media</title>
    <meta charset="utf-8" />
</head>
<body>
    <h1>HTML 5 Media</h1>
    <div style="height:50px;">
        <button onclick="draw()">Draw</button>
        <button onclick="line()">Line</button>
        <button onclick="circle()">Circle</button>
        <button onclick="text()">Text</button>
        <button onclick="stroke()">Stroke</button>
        <button onclick="gradient()">Gradient</button>
        <button onclick="circular()">Circular</button>
    </div>

    <!--canvas displays graphics drawn in the code below-->
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"></canvas>

    <!--scalable vector graphics can be defined in markup-->
    <svg height="130" width="500">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
            </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
        Sorry, your browser does not support inline SVG.
    </svg>

    <!--video tags are handy and replace iframes or flash-->
    <video width="640" height="480" controls style="display:block">
        <source src="media/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!--sample code to demonstrate graphic control in JavaScript-->
    <script>
        function draw() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.clearRect(c.clientLeft - 1, c.clientTop - 1, c.clientWidth, c.clientHeight);
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(0, 0, 150, 75);
        }

        function line() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.clearRect(c.clientLeft - 1, c.clientTop - 1, c.clientWidth, c.clientHeight);
            ctx.moveTo(0, 0);
            ctx.lineTo(200, 100);
            ctx.stroke();
        }

        function circle() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.clearRect(c.clientLeft - 1, c.clientTop - 1, c.clientWidth, c.clientHeight);
            ctx.beginPath();
            ctx.arc(95, 50, 40, 0, 2 * Math.PI);
            ctx.stroke();
        }

        function text() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.clearRect(c.clientLeft - 1, c.clientTop - 1, c.clientWidth, c.clientHeight);
            ctx.font = "30px Arial";
            ctx.fillText("Hello World", 10, 50);
        }

        function stroke() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.clearRect(c.clientLeft - 1, c.clientTop - 1, c.clientWidth, c.clientHeight);
            ctx.font = "30px Arial";
            ctx.strokeText("Hello World", 10, 50);
        }

        function gradient() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.clearRect(c.clientLeft - 1, c.clientTop - 1, c.clientWidth, c.clientHeight);

            // Create gradient
            var grd = ctx.createLinearGradient(0, 0, 200, 0);
            grd.addColorStop(0, "red");
            grd.addColorStop(1, "white");

            // Fill with gradient
            ctx.fillStyle = grd;
            ctx.fillRect(10, 10, 150, 80);
        }

        function circular() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.clearRect(c.clientLeft - 1, c.clientTop - 1, c.clientWidth, c.clientHeight);

            // Create gradient
            var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
            grd.addColorStop(0, "red");
            grd.addColorStop(1, "white");

            // Fill with gradient
            ctx.fillStyle = grd;
            ctx.fillRect(10, 10, 150, 80);
        }

    </script>
</body>
</html>
