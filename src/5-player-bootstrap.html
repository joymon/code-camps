    <script src="script/jquery.dataTables.min.js"></script>
    <script src="script/bootstrap.min.js"></script>

</head>
<body>

    <!--Navbar-->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="images/mlb.png" height="30" />
            </a>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active">
                        <a href="5-news-bootstrap.html">News</a>
                    </li>
                    <li>
                        <a href="5-team-bootstrap.html">Teams</a>
                    </li>
                    <li>
                        <a href="5-player-bootstrap.html">Players</a>
                    </li>
                    <li class="dropdown">
                        <a data-toggle="dropdown" data-target="#">
                            Players
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#">Positions</a>
                            </li>
                            <li>
                                <a href="#">Pitchers</a>
                            </li>
                            <li>

                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!--content-->
    <div class="container">
        <div class="jumbotron lead">
            <h1>NFL Players</h1>
            <p>Are you ready for some baseball!</p>
            <button type="button" class="btn btn-primary">Schedule</button>
        </div>
        <div class="row">
            <table id="example" class="display" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>#</th>
                        <th>Name</th>
                        <th>Pos</th>
                        <th>Bat</th>
                        <th>Throw</th>
                        <th>Age</th>
                        <th>Ht</th>
                        <th>Wt</th>
                        <th>Birthplace</th>
                        <th>Salary</th>
                    </tr>
                </thead>

                <tfoot>
                    <tr>
                        <th>Team</th>
                        <th>#</th>
                        <th>Name</th>
                        <th>Pos</th>
                        <th>Bat</th>
                        <th>Throw</th>
                        <th>Age</th>
                        <th>Ht</th>
                        <th>Wt</th>
                        <th>Birthplace</th>
                        <th>Salary</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!--jQuery loads the data and calls DataTable to manage the table rows-->
    <script>
        $(document).ready(function () {
            $.getJSON("data/player.json", function (player) {
                $('#example').DataTable({
                    "data": player,
                    "aoColumns": [
                        { "mData": "Code" },
                        { "mData": "Nbr" },
                        { "mData": "Name" },
                        { "mData": "Pos" },
                        { "mData": "Bat" },
                        { "mData": "Throw" },
                        { "mData": "Age" },
                        { "mData": "Height" },
                        { "mData": "Weight" },
                        { "mData": "Birthplace" },
                        { "mData": "Salary" }
                    ]
                });
            });
        });
    </script>

</body>
