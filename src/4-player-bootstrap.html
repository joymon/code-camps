<!DOCTYPE html>
<html>
<head>
    <title>MLB Players</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="images/mlb.png" rel="shortcut icon" type="image/x-icon" />

    <link href="style/bootstrap.css" rel="stylesheet" />
    <link href="style/dataTables.bootstrap.min.css" rel="stylesheet" />

    <script src="script/jquery.min.js"></script>
    <script src="script/jquery.dataTables.min.js"></script>

</head>
<body>

    <!--BootStrap Navbar-->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="images/mlb.png" height="30px" />
            </a>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active">
                        <a href="#">News</a>
                    </li>
                    <li>
                        <a href="#">Teams</a>
                    </li>
                    <li>
                        <a href="#">Players</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--End Navbar-->

    <div class="container">
        <div class="jumbotron lead">
            <h1>MLB Players</h1>
            <p>Are you ready for some baseball!</p>
            <button type="button" class="btn btn-primary">Schedule</button>
        </div>
        <div class="row">

            <!--player data is bound to this table using the DataTables plug-in with some jQuery-->
            <table id="players" class="display" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>#</th>
                        <th>Name</th>
                        <th>Pos</th>
                        <th>Bat</th>
                        <th>Throw</th>
                        <th>Age</th>
                        <th>Ht</th>
                        <th>Wt</th>
                        <th>Birthplace</th>
                        <th>Salary</th>
                    </tr>
                </thead>

                <tfoot>
                    <tr>
                        <th>Team</th>
                        <th>#</th>
                        <th>Name</th>
                        <th>Pos</th>
                        <th>Bat</th>
                        <th>Throw</th>
                        <th>Age</th>
                        <th>Ht</th>
                        <th>Wt</th>
                        <th>Birthplace</th>
                        <th>Salary</th>
                    </tr>
                </tfoot>
            </table>
        </div>

        <!--SEAFs automatically run when the page is fully loaded-->
        <script>
            (function () {
                var x = document.getElementById("geo");
                navigator.geolocation.watchPosition(showPosition);

                function showPosition(position) {
                    x.innerHTML = "Latitude: " + position.coords.latitude +
                    "<br>Longitude: " + position.coords.longitude;
                }
            })();
        </script>
        </div>

        <!--jQuery loads the data and calls DataTable to manage the table rows-->
        <script>
            $(document).ready(function () {
                $.getJSON("data/player.json", function (player) {
                    $('#players').DataTable({
                        "data": player,
                        "aoColumns": [
                        { "mData": "Code" },
                        { "mData": "Nbr" },
                        { "mData": "Name" },
                        { "mData": "Pos" },
                        { "mData": "Bat" },
                        { "mData": "Throw" },
                        { "mData": "Age" },
                        { "mData": "Height" },
                        { "mData": "Weight" },
                        { "mData": "Birthplace" },
                        { "mData": "Salary" }
                        ]
                    });
                });
            });
        </script>

</body>
</html>
