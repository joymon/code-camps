<!DOCTYPE html>
<html>
<head>
    <title>MLB Players</title>
	<meta charset="utf-8" />

    <link href="style/jquery.dataTables.min.css" rel="stylesheet" />
    <script src="script/jquery.min.js"></script>
    <script src="script/jquery.dataTables.min.js"></script>

    <style>
        body {
            font-family:Calibri;
        }
        header {
            display:flex;
            align-items:center;
            justify-content:space-between;
            color:white;
            background-color:blue;
            padding:0 1rem;
        }
    </style>
</head>
<body>

    <!--geolocation data gets stuffed into a DIV-->
    <header>
        <h1>MLB Players</h1>
        <div id="geo"></div>
    </header>

    <!--player data is bound to this table using the DataTables plug-in with some jQuery-->
    <table id="players" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Team</th>
                <th>#</th>
                <th>Name</th>
                <th>Pos</th>
                <th>Bat</th>
                <th>Throw</th>
                <th>Age</th>
                <th>Ht</th>
                <th>Wt</th>
                <th>Birthplace</th>
                <th>Salary</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <th>Team</th>
                <th>#</th>
                <th>Name</th>
                <th>Pos</th>
                <th>Bat</th>
                <th>Throw</th>
                <th>Age</th>
                <th>Ht</th>
                <th>Wt</th>
                <th>Birthplace</th>
                <th>Salary</th>
            </tr>
        </tfoot>
    </table>

    <!--SEAFs automatically run when the page is fully loaded-->
    <script>
        (function () {
            var x = document.getElementById("geo");
            navigator.geolocation.watchPosition(showPosition);

            function showPosition(position) {
                x.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
            }
        })();
    </script>

    <!--jQuery loads the data and calls DataTable to manage the table rows-->
    <script>
        $(document).ready(function () {
            $.getJSON("data/player.json", function (player) {
                $('#players').DataTable({
                    "data": player,
                    "aoColumns": [
                        { "mData": "Code" },
                        { "mData": "Nbr" },
                        { "mData": "Name" },
                        { "mData": "Pos" },
                        { "mData": "Bat" },
                        { "mData": "Throw" },
                        { "mData": "Age" },
                        { "mData": "Height" },
                        { "mData": "Weight" },
                        { "mData": "Birthplace" },
                        { "mData": "Salary" }
                    ]
                });
            });
        });
    </script>

</body>
</html>
